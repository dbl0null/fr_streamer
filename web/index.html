<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Facial recognition using websockets</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fr_ws.css" rel="stylesheet">
    <link href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet">



 
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Facial recognition using websockets</h1>
        <p class="lead">This is a demo to show how it is possible to use Web Sockets to recognize people using the Meerkat's facial recognition on premise.</p>
      </div>

      <div class="row">
      <!-- <div class="col-md-2"> -->
        Camera: <input type="checkbox" name="start_cam" id="start_cam" value="" checked>
      </div>

      <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <canvas id="videoCanvas" width="640" height="480"></canvas>
        <video autoplay="true" id="videoElement"></video>
      </div>
      <div class="col-md-2"></div>
      </div>

      

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="js/canvas-to-blob.min.js"></script>
    <script src="js/fr_ws.js"></script>
  </body>
